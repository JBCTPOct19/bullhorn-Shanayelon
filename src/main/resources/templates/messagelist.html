<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Message Form</h1>
<a href="/add">Add a Message</a><br />
<div th:each="message : ${messages}">
    <h4 th:inline="text"> [[${message.date}]] @[[${message.content}]]</h4>
    <p th:text="${message.sentby}"></p>
</div>
</body>
</html>
